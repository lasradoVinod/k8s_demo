apiVersion: v1
kind: Pod
metadata:
  name: server-pod
  labels:
    app: server
    lightfoot: disable
spec:
  containers:
    - name: server-container
      image: localhost:5000/server
      volumeMounts:
      - name: my-secret-volume
        mountPath: "/etc/secret"
      ports:
        - containerPort: 50051
      resources:
        limits:
          cpu: "500m"
          memory: "512Mi"
        requests:
          cpu: "200m"
          memory: "256Mi"
  volumes:
  - name: my-secret-volume
    secret:
      secretName: server-secret
---
